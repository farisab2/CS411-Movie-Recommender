<!DOCTYPE html>

<html>

<head>
    <title>Movie Recommendations</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
</head>
<style>
    .star-rating input {
        display: none;
    }

    .star-rating>label {
        width: 30px;
        height: 30px;
        font-size: 30px;
        color: orange;
    }

    .star-rating label::before {
        content: "\2605";
        position: absolute;
        line-height: 26px;
        color: orange;
    }

    .star-rating {
        display: flex;
        align-items: center;
        width: 160px;
        flex-direction: row-reverse;
        justify-content: center;
    }
</style>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark .h-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MovieClub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rate">My List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recommendations</a>
                    </li>
                </ul>
            </div>
        </div>

        </div>
    </nav>
            <h1 style="text-align: center;">MovieClub</h2>
                <h5 style="text-align: center;">Look no further for the best movies!</p>
</div>
    <div class="container" style="max-width: 75%;">
                <div class="card h-100 p-5 text-white bg-dark rounded-3">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: left;">Rate</h5>
                        <div class="card">
                            {% for movie in items %}

                                
                                    <img class="card-img-top"
                                        src="http://image.tmdb.org/t/p/w300{{movies[0].backdrop_path}}" alt="...">
                                    <div class="card-body">
                                        <span>
                                        <button type="button" class="btn btn-danger" style="float: left;">Skip</button>
                                        <div class="btn-group" style="float: right;">
                                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="float: right;">Rate</button>
                                        <ul class="dropdown-menu">
                                            <li><input type="submit" class="dropdown-item" name="10"value="10"></li>
                                            <li><input type="submit" class="dropdown-item" name="9"value="9"></li>
                                            <li><input type="submit" class="dropdown-item" name="8"value="8"></li>
                                            <li><input type="submit" class="dropdown-item" name="7"value="7"></li>
                                            <li><input type="submit" class="dropdown-item" name="6"value="6"></li>
                                            <li><input type="submit" class="dropdown-item" name="5"value="5"></li>
                                            <li><input type="submit" class="dropdown-item" name="4"value="4"></li>
                                            <li><input type="submit" class="dropdown-item" name="3"value="3"></li>
                                            <li><input type="submit" class="dropdown-item" name="2"value="2"></li>
                                            <li><input type="submit" class="dropdown-item" name="1"value="1"></li>
                                          </ul>
                                        </div>
                                        <h5 class="card-title" style="color: black;">{{movie.Title}}</h5>
                                        <p class="card-text" style="color: black;">Average Rating: {{movie.averageRating}} <br>Number of Votes: {{movie.numVotes}} </p>

                                    </span>
                                        <!-- <div class="star-rating" id="{{movie.Title}}" style="justify-content: center;">
                                            
                                        </div> -->

                                    </div>
                                    {% endfor %}
                                </div>
                        </div>
                        </div>
                        </div>
                    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted" style="text-align: center;"><small>App developed for CS411 UIUC by
                    DataDawgs073</small></p>
        </div>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
